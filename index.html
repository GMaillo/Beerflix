<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">
    <title>Beerflix</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/allStyles.css" />
  </head>
  <body>
    <header>
    <nav class="navbar">
  
        <a href="/" class="logo">Welcome to Beerflix</a>
    </nav>
      
      <section class="main-header">
        <picture>
          <source
            srcset="
              /img/beer320@mobile.jpg    320w,
              /img/beer768@tablet.jpg    768w,
              /img/beer1280@desktop.jpg 1280w
            "
            media="(min-width: 1024px)"
          />
          <source
            srcset="/img/beer768@tablet.jpg"
            media="(min-width: 768px)"
          />
          <source
            srcset="/img/beer500@mobile-land.jpg"
            media="(min-width: 480px) and (orientation: landscape)"
          />
          <img src="/img/beer320@mobile.jpg" alt="beers" class="header-img" />
        </picture>
      </section>
      
    </header>
    
    <main class="main">
      
      <div id="loader" class="loader-container hide">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
            
      <section id="home-main-info-page">
         <section id="filter-section">
          <div class="filters-toggle">
            <span>Find your beer</span>
            <span>:)</span>
          </div>
          <div class="filter-container hide">
            <div class="filter-item">
              <label for="name-filter" class="label">Name</label>
              <input type="text" class="input" id="name-filter">
            </div>
            <div class="filter-item">
              <label for="date-filter" class="label">Beer since</label>
              <input type="date" class="input" id="date-filter">
            </div>
            <div class="filter-item submit-item">
              <button type="submit" class="input" id="submit-filters-btn">Search</button>
            </div>
          </div>
        </section>
               
        <section id="beers-section">
          <header class="beers-header">
            <h1>Beer list</h1>
          </header>
  
          <div class="beers-container"></div>
        </section> 
      </section>
    
      <section id="detail-main-info-page">
        <section class="detail-beer-section"></section>
        <section class="detail-comments-section">
          <div class="detail-beer-info-section">
            <h2>Comments</h2>
            <div class="detail-comments-creation-section"></div>
            <div class="detail-comments-history"></div>            
          </div>
        </section>
      </section>
      
    </main>
    
    <footer class="main-footer">
      <aside>
        <p>...Beerflix recommends enjoying responsible consumption...</p>
      </aside>
    </footer>
    
    <!-- scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/filtersForm.js"></script>
    <script type="module" src="/js/routes.js"></script>
  </body>
</html>
